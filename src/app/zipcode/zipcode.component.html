
<h4>Template for main page:</h4>

<div class="container-fluid">
    <div class="well">
        <h2>Enter a zipcode:</h2>
        <input #Zipcode class="form-control" placeholder="Zipcode" type="text" id="addLocation">
        <br>
        <button class="btn btn-primary" id="addLocationBtn" (click)="onClickEventHandler(Zipcode.value)">Add location</button>
    </div>

    <div>
        <app-zipcode-card *ngFor="let weather of weathers$ | async" 
            (close)="onCloseEventHandler($event)" 
            [condition]="weather.condition" 
            [name]="weather.name" 
            [temperature]="weather.temperature" 
            [weather]="weather.weather" 
            [zipcode]="weather.zipcode"></app-zipcode-card>
    </div>
</div>
